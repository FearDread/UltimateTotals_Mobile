<ion-view view-title="Totals">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-logout" ng-if="auth.loggedIn" ng-click="doLogout()"><span class="octicon octicon-sign-out"></span></button>
    </ion-nav-buttons>
  <ion-content class="totals">
    <ion-refresher
        pulling-text="Pull to refresh"
        on-refresh="getSportsData()"
        spinner="ripple">
    </ion-refresher>
    <div class="row padding">

      <div class="container odds-container">

      </div>
    </div>
  </ion-content>

  <div class="tabs-striped tabs tabs-icon-only tabs-color-light">
    <a nav-clear class="tab-item disable-user-behavior active" title="Home" nav-clear href="#/app/totals">
      <i class="icon ion-home"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>

    <a nav-clear class="tab-item disable-user-behavior" title="Chat" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" href="#/app/stats">
      <i class="icon ion-chatbubbles"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>

    <a href='#/app/ranks' nav-clear class="tab-item disable-user-behavior" title="Basketball" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" >
      <i class="icon ion-ios-basketball"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
  </div>
</ion-view>
